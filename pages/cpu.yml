name: "CPU percentage"

commands:
  - command: "ps -A -o %cpu | awk '{s+=$1} END {print s}'"
    variable_identifier: "cpu"

text:
  - text: "CPU:"
    x: 45
    y: 0
    size: 2

  - text: "$cpu%"
    x: 70
    y: 20
    size: 1

bmp:
  - image_file: "pages/images/cpu.png"
    x: 0
    y: 0
    width: 32
    height: 32
    rotation: 0

bargraph:
  - value: "$cpu"

