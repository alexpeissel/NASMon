name: "RAM percentage"

commands:
- command: "memory_pressure | grep 'System-wide memory free percentage' | cut -d : -f 2 | tr -d ' %'"
  variable_identifier: "free_mem"

text:
  - text: "RAM:"
    x: 45
    y: 0
    size: 2

  - text: "$free_mem%"
    x: 70
    y: 20
    size: 1

bmp:
  - image_file: "pages/images/chip.png"
    x: 0
    y: 0
    width: 26
    height: 32
    rotation: 0

bargraph:
  - value: "$free_mem"
    green_threshold: 2
    yellow_threshold: 4
    red_threshold: 8
