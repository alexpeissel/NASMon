name: "Test page"

commands:
  - { command: "date", update_when_displayed: True, variable_identifier: "$date" }
  - { command: "memory_pressure | grep 'System-wide memory free percentage' | cut -d : -f 2 | tr -d ' %'", update_when_displayed: True, variable_identifier: "$free_mem" }

text:
  - { text: "Memory: $free_mem", x: 1, y: 1, size: 1 }
  - { text: "Date: $date", x: 1, y: 10, size: 2 }

bmp:
  - { file: "pages/images/test.bmp", x: 50, y: 1 }

graph:
  - { graph_value: "$free_mem", graph: "rrrryyyyyggggrrrryyyyygggg", green_threshold: 2, yellow_threshold: 4, red_threshold: 8 }